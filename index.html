<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch a Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./main.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1>Etch a Sketch</h1>
        <h4>(Click to toggle drawing mode)</h4>
        <div class="flex-container">
            <nav id="menu">
                <div class="grid-size-container">
                    <label for="show-grid-size">Grid size:</label>
                    <span id="#show-grid-size"><span class="slider-value"></span></span>
                    <input type="range" min="2" max="100" value="64" id="grid-size-slider">
                    <button id="resize-btn">Resize</button>
                </div>
                <div class="drawing-mode-container">
                    <label for="show-drawing-mode-state">Drawing mode:</label>
                    <span id="#show-drawing-mode-state"><span class="drawing-mode-state"></span></span>
                </div>
                <div class="paint-color-picker-container">
                    <label for="paint-color-picker">Drawing color:</label>
                    <input type="color" id="paint-color-picker" value="#000000">
                </div>
                <button id="rainbowmode-btn">Rainbow mode</button>
                <button id="clear-btn">Clear</button>
            </nav>
            <div id="grid-area">

            </div>
        </div>  
    </body>
</html>
